{% load crispy_forms_tags %}

<form hx-post="{{ request.path }}" class="modal-content">
  {% csrf_token %}
  <div class="modal-header">
      <h5 class="modal-title">Void Workorder</h5>
    </div>
    <div class="modal-body">
      {% if message %} 
        {{ message }}
        <br>
      {% endif %}
      Why do you want to void this workorder?
      <label for="memo"></label>
      <input type="text" id="memo" name="memo"><br>
      <input type="hidden" id="void" name="void" value="0">
      <input type="hidden" id="pk" name="pk" value="{{ pk }}">
    </div>
    <div class="modal-footer">
      <button type="button" data-bs-dismiss="modal">Cancel</button>
      <button type="submit">Save</button>
    </div>
  </form>
