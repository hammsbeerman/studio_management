{% load crispy_forms_tags %}

<div class="modal-content">
    
    <div class="modal-header">
        <h5 class="modal-title">Copy Item</h5>
      </div>
      <div class="modal-body">
        <form hx-post="{% url 'workorders:copy_workorder_item' pk=obj.id %}"> 
          {% csrf_token %}
            Workorder to copy Line to:
              <select id="workorder" name="workorder" >      
                  {% for workorder in workorders %}
                      <option value="{{workorder.workorder}}">{{ workorder.workorder }} {{ workorder.hr_customer }} {% if x.lk_workorder %}- LK: {{ x.lk_workorder }} {% elif x.printleader_workorder %}- PL: {{ x.printleader_workorder}} {% elif x.kos_workorder %}- KOS: {{ x.kos_workorder}}{% endif %}</option>
                  {% endfor %}
              </select>
      </div>
      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
