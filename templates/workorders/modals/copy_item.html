{% load crispy_forms_tags %}

<form
  class="modal-content"
  hx-post="{% url 'workorders:copy_workorder_item' pk=obj.id %}"
  hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'
>
  <div class="modal-header">
    <h5 class="modal-title">Copy Item</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    {% csrf_token %}

    <label class="form-label" for="workorder">Workorder to copy line to:</label>
    <select id="workorder" name="workorder" class="form-select" required>
      {% for workorder in workorders %}
        <option value="{{ workorder.workorder }}">
          {{ workorder.workorder }} {{ workorder.hr_customer }}
          {% if workorder.lk_workorder %}- LK: {{ workorder.lk_workorder }}
          {% elif workorder.printleader_workorder %}- PL: {{ workorder.printleader_workorder }}
          {% elif workorder.kos_workorder %}- KOS: {{ workorder.kos_workorder }}
          {% endif %}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
