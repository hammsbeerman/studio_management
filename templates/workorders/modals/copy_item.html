{% load crispy_forms_tags %}

<div class="modal-content">
    
    <div class="modal-header">
        <h5 class="modal-title">Copy Item</h5>
      </div>
      <div class="modal-body">
        <form hx-post="{% url 'workorders:copy_workorder_item' pk=obj.id %}"> 
          {% csrf_token %}
            Workorder to copy Line to:
              <select id="workorder" name="workorder" >      
                  {% for workorder in workorders %}
                      <option value="{{workorder.workorder}}">{{ workorder.workorder }}</option>
                  {% endfor %}
              </select>
      </div>
      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
