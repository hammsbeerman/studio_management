{% load static %}


{% for paperprice in paperprices %}
<input label="Mask Price" type="text" class="no-outline" id="id_mask_price_per" name="mask_price_per" value={{ paperprice.unit_cost }}> per {{paperprice.measurement}}<br>
<input type="hidden" id="mask_measurement" name="mask_measurement" value="{{paperprice.measurement}}">
{% if paperprice.width %} <input label="Width" type="text" class="no-outline" id="id_width" name="width" value={{ paperprice.width }}>{{paperprice.width}}{% endif %}
  {% endfor %}
