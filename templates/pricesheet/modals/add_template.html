{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Add Template</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <select class="custom-select mb-4" id="id_category" hx-trigger="change" name="category" hx-get="{% url 'pricesheet:subcategory' %}" hx-target="#subcategory">

        <option selected>Select Category</option>
        {% for object in categories %}
          <option value="{{ object.id }}">{{ object.name }}</option>
        {% endfor %}
    </select>
    
    
    
    
      <div id="subcategory">
        
      </div>
      <label class="form-label requiredField" for="id_name">
        Name:
        <span class="asteriskField"></span>
      </label>
      <input type="text" id="name" label="name" name="name">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endwith %}
