{% extends "base.html" %}

{% block content %}

{% if request.user.is_authenticated %}
<div class="container">
    <div class="row">
        <center>
            <div class="col-md-4">
                <br>
                <form method="POST" action="{% url 'accounts:update_password' %}">
                    {% csrf_token %}
                    {{ form.as_p}}
                
                </br></br>
                <button type="submit" class = "btn btn-secondary">
                    Update password
                </button>
            </form>
</div>
        </center>
    </div>
</div>
{% endif %}

{% endblock content %}
