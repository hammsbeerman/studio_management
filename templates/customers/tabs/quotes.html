<table class="table table-sm">
  <tbody>
    {% for x in quotes %}
      <tr>
        <td>
          <a href="{{ x.get_absolute_url }}">{{ x.workorder }} â€” {{ x.description }}</a>
          <div class="text-muted small">{{ x.created|date:"M d, Y" }}</div>
        </td>
        <td class="text-end" style="width:36px;">
          {% if x.workorder_status and x.workorder_status.icon and x.workorder_status.icon.name %}
            <img src="{{ x.workorder_status.icon.url }}" style="width:20px;height:20px;">
          {% endif %}
        </td>
      </tr>
    {% empty %}
      <tr><td class="text-muted">No quotes.</td></tr>
    {% endfor %}
  </tbody>
</table>
