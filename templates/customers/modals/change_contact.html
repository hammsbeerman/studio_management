{% load crispy_forms_tags %}

<div class="modal-content">
    
    <div class="modal-header">
        <h5 class="modal-title">Change Contact</h5>
      </div>
      <div class="modal-body">
        <form hx-post="{% url 'customers:change_contact' %}"> 
          {% csrf_token %}
          {{message}}
          <select class="custom-select mb-4" id="id_contacts" name="contacts">

            <option value='' selected>Select Contact</option>
            {% for object in obj %}
              <option value="{{ object.id }}">{{ object.fname }} {% if object.lname %}{{object.lname }}{% endif %}</option>
            {% endfor %}
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal">Cancel</button>
        <button type="submit">Save</button>
      </div>
      <input type="hidden" id="workorder" name="workorder" value="{{ workorder }}">
    </form>
