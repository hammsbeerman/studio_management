        <title>Studio Management</title>

        {% if ENV_DEV %}
          <!-- DEV-ONLY navbar color -->
          <style>
            .navbar { background-color: #b21e35 !important; }  /* red-ish for dev */
            .navbar .nav-link, .navbar .navbar-brand { color: #fff !important; }
          </style>
        {% endif %}

        <style>
          body {background: #32396e;}
        
          .htmx-indicator {
            display: none;
          }

          .htmx-request .htmx-indicator {
            display: inline
          }

          .htmx-inverted-indicator {
            display: inline;
          }

          .htmx-request .htmx-inverted-indicator {
            display: none;
          }

          
        
        </style>

        
    
      </head>
    
    <body  class="{% if ENV_DEV %}env-dev{% endif %}">

  
        {% include 'navbar.html' %}
        <br/>
        <div class="shadow p-4 mb-5 bg-body rounded">
        <div class="container">
            {% if messages %}
                {% for message in messages %}

                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                {% endfor %}
            {% endif %}


            {% block content %}

            {% endblock content %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 
        <!-- Modal JS -->
        <script src="{% static 'js/dialog.js' %}"></script>

        <script>
          function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(";").shift();
          }

          document.body.addEventListener("htmx:configRequest", function (event) {
            const token = getCookie("csrftoken");
            if (token) {
              event.detail.headers["X-CSRFToken"] = token;
            }
          });
        </script>
        
        {% block scripts %}

        <!--Datepicker-->
      <script src="{% static 'js/datepicker.js' %}"></script>
      <!-- End of Datepicker -->

        {% endblock %}
        
    </body>

</html>
