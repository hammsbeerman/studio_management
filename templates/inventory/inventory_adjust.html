{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h4>Inventory Adjustment</h4>
<p class="text-muted small">
  Use this to correct counts. Positive values add stock, negative values remove stock.
</p>

<div class="card" id="inventory-adjust-card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn btn-sm btn-primary">
        Save Adjustment
      </button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}

<script>
  $(function () {
    $('.select2').select2({
      width: '100%'
    });
  });
</script>


{% endblock %}
