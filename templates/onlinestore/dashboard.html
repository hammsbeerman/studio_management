{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

{% if user.is_authenticated %}
<h1>Online Store Admin</h1>
<br/>

<div class="container">
    <div class="row">
      <div class="col-sm-3">
        <a href="{% url 'onlinestore:store_items' %}">View Online Store Items</a><br>
      </div>
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3"> 
      </div>
      <div class="col-sm-3">
      </div>
    </div>
</div>

{% else %}

<h1>Login</h1>
<br/>
<form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" name="username", placeholder="Username", required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password", placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-secondary">Login</button>
</form>

</div>

{% endif %}


{% endblock %}
