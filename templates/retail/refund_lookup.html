{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h3>Find POS Invoice for Refund</h3>
  <p>Enter the POS invoice number from the receipt to start a refund.</p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Lookup</button>
  </form>
{% endblock %}
