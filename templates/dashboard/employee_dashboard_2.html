{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<center><h4>LK Design Studio / Krueger Printing Studio Manager</h4></center>

<br/>
List of workorders

<a href="{% url 'workorders:createbase' %}">Add Workorder</a>

<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Items assigned to {{ user }}</button>
      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Group Items</button>
      <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Stale Items</button>
      <button class="nav-link" id="nav-type-tab" data-bs-toggle="tab" data-bs-target="#nav-type" type="button" role="tab" aria-controls="nav-type" aria-selected="false">Items by Type</button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" hx-trigger="load, itemListChanged from:body" hx-get="{% url 'dashboard:assigned_item_list' %}" hx-target="this"></div>
        <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-home-tab" hx-trigger="load, itemListChanged from:body" hx-get="{% url 'dashboard:group_item_list' %}" hx-target="this"></div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" hx-trigger="load, itemListChanged from:body" hx-get="{% url 'dashboard:stale_item_list' %}" hx-target="this"></div>
        <div class="tab-pane fade" id="nav-type" role="tabpanel" aria-labelledby="nav-type-tab" hx-trigger="load, itemListChanged from:body" hx-get="{% url 'dashboard:stale_item_list' %}" hx-target="this"></div>
  </div>
  



<p>

<hr>
<div class="row">    
    <div id="items" class="col-sm-4">
      <select class="custom-select mb-4" id="items" hx-trigger="change, itemListChanged from:body" name="items" hx-get="{% url 'dashboard:selected_item_list' %}" hx-target="#items">
      <option selected>Select Job Status</option>
          {% for x in status %}
            <option value="{{ x.id }}">{{ x.name }}</option>
          {% endfor %}
      </select>
    </div>
</div>


<div id="modal" class="modal fade">
    <div id="dialog" class="modal-dialog" hx-target="this"></div>
  </div>
  
  <div id="modal2" class="modal fade">
    <div id="dialog2" class="modal-dialog modal-lg" hx-target="this"></div>
  </div>





{% endblock content %}




{% block scripts %}


<script>


    const modal = new bootstrap.Modal(document.getElementById("modal"))

    htmx.on("htmx:afterSwap", (e) => {
      // Response targeting #dialog => show the modal
      if (e.detail.target.id == "dialog") {
        modal.show()
      }
    })

    htmx.on("htmx:beforeSwap", (e) => {
      // Empty response targeting #dialog => hide the modal
      if (e.detail.target.id == "dialog" && !e.detail.xhr.response) {
        modal.hide()
        e.detail.shouldSwap = false
      }
    })

    htmx.on("hidden.bs.modal", () => {
      document.getElementById("dialog").innerHTML = ""
    })
    

    const modal2 = new bootstrap.Modal(document.getElementById("modal2"))

    htmx.on("htmx:afterSwap", (e) => {
      // Response targeting #dialog => show the modal
      if (e.detail.target.id == "dialog2") {
        modal2.show()
      }
    })

    htmx.on("htmx:beforeSwap", (e) => {
      // Empty response targeting #dialog => hide the modal
      if (e.detail.target.id == "dialog2" && !e.detail.xhr.response) {
        modal2.hide()
        e.detail.shouldSwap = false
      }
    })

    htmx.on("hidden.bs.modal", () => {
      document.getElementById("dialog2").innerHTML = ""
    })


</script>

{% endblock %}
