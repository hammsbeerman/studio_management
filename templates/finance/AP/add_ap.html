{% extends 'base.html' %}

{% block content %}


<h1>Add Bill Payable</h1>
<br/>

<div class="container">
    <div class="row">
      <div class="col-sm-4">
        <p>
          <p>
            <form method="POST" action="{% url 'finance:add_bill_payable' %}">
                {% csrf_token %}

                {{ form.as_p }}

                <!-- <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                  {% for x in vendors %}
                    <option value="{{x.name}}">
                  {% endfor %}
                </datalist> -->

            <br/>
                <button type="submit" class="btn btn-secondary">Add Bill Payable</button>

            </form>
      </div>
      <div class="col-sm-8">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="">Vendor</th>
                  <th scope="col" class="">Date</th>
                  <th scope="col" class="">Amount</th>
                  <th scope="col" class="">Invoice #</th>
                  <th scope="col" class="">Date Due</th>
                </tr>
              </thead>
              <tbody>
                {% for x in bills %}
                <tr>
                    <td>{{ x.vendor }}</td>
                    <td>{{ x.invoice_date }}</td>
                    <td>{{ x.amount }}</td>
                    <td>{{ x.invoice_number }}</td>
                    <td>{{ x.date_due }}</td>
                </tr>
            {% endfor %}
      </div>
    </div>
</div>



{% endblock %}
