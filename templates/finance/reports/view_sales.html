{% extends 'base.html' %}

{% block content %}

<h1>Daily Sales</h1>

<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Cash</th>
            <th>Checks</th>
            <th>Credit Card</th>
            <th>Credit Card Fee</th>
            <th>Total</th>
        </tr>
    
{% for sale in sales_list %}
    <tr>
        <td>{{ sale.date }}</td>
        <td>{{ sale.cash }}</td>
        <td>{{ sale.checks }}</td>
        <td>{{ sale.creditcard }}</td>
        <td>{{ sale.creditcard_fee }}</td>
        <td>{{ sale.total }}</td>
    </tr>
</table>
    

{% endfor %}

{% endblock %}
