{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<center><h4>Payment History</h4></center>

<table style="width:100%;">
        
    {% for x in payments %}      
    <tr>
            <td>{{x.date}}</td>
            <td>{{x.customer}}</td>
            <td>{{x.amount}}</td>
          </tr>
    {% endfor %}
</table>

{% endblock %}
