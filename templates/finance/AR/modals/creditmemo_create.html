<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Add Credit Memo{% if customer %} â€” {{ customer.company_name }}{% endif %}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
  </div>

  <form
    hx-post="{% url 'finance:creditmemo_create' %}"
    hx-target="#dialog"
    hx-swap="innerHTML"
  >
    {% csrf_token %}
    <div class="modal-body">
      {% if customer %}
        <input type="hidden" name="customer" value="{{ customer.id }}">
      {% else %}
        <div class="alert alert-warning mb-2">Select a customer first.</div>
      {% endif %}

      <div class="row g-2">
        <div class="col-4">
          <label class="form-label">Date</label>
          <input class="form-control" type="date" name="date">
        </div>
        <div class="col-4">
          <label class="form-label">Memo #</label>
          <input class="form-control" type="text" name="memo_number">
        </div>
        <div class="col-4">
          <label class="form-label">Amount</label>
          <input class="form-control" type="number" step="0.01" name="amount" required>
        </div>
      </div>

      <div class="mt-2">
        <label class="form-label">Description</label>
        <input class="form-control" type="text" name="description">
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
      <button class="btn btn-primary" type="submit" {% if not customer %}disabled{% endif %}>Save</button>
    </div>
  </form>
</div>
