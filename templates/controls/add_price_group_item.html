
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
{% if message %}{{ message }}{% endif %}
Add Pricing Group Item
<p>

<form action='/controls/add_price_group_item/' method="POST">
{% csrf_token %}

<select class="custom-select mb-4" id="group" name="group">
    <option value = '' selected>Select Group</option>
    {% for x in groups %}
        <option value="{{ x.id }}">{{ x.name }} </option>
    {% endfor %} 
</select>
Not Grouped: <input name="notgrouped" type="checkbox" value="1">
<table class="table table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td></td>
        </tr>
    </thead>
    {% for x in items %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.description}}</td>
            <td><input name="item" type="checkbox" value="{{ x.id }}" /></td>
        </tr>
    {% endfor %}
</table>

<input type="hidden" id="group_id" name="group_id" value="{{ invoice }}">

    <button type="submit">Add Item to group</button>
</form>





  {% endblock content %}
